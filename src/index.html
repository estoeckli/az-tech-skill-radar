<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="/images/favicon.ico" rel="icon"/>
    <script type="text/javascript">
      // Key for local storage, use to save and access.
      var FILE_KEY = 'localSkillRadar.csv';

      function saveRadarToLocalStorage(file) {
        var reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function(event){
          var csv = event.target.result;
          window.localStorage.setItem(FILE_KEY, csv);
        };
      }

      function readRadarFromLocalStorage(){
        return localStorage.getItem(FILE_KEY);
      }
    </script>
  </head>

  <body>
  </body>
</html>
